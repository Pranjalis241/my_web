<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Table</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
    <div class="container">
      
        <div class="content">
            <div class="blocks">
                <div class="block" id="ai" onmouseover="updateContent(
                    '<p>Welcome to AI. AI can eliminate manual errors in data processing, analytics, and manufacturing tasks through automation and algorithms that follow the same processes every single time.</p>' + 
                    '<p>AI can solve problems by intelligently searching through many solutions. There are two main searches used in AI: state space search and local search.AI is accomplished by studying the patterns of the human brain and by analyzing the cognitive process.Applications and devices equipped with AI can see and identify objects. They can understand and respond to human language. They can learn from new information and experience. They can make detailed recommendations to users and experts. They can act independently, replacing the need for human intelligence or intervention</p>', 'ai')">AI</div>
    
                <div class="block" id="genAI" onmouseover="updateContent(
                    '<p>Welcome to Gen AI. Gen AI uses large foundation models to perform tasks like summarization, classification, and Q&A.These models can be adapted for specific use cases with minimal training. Gen AI can generate diverse outputs, such as text, images, videos, music, or designs, in response to prompts provided by users. For instance, it can write stories, produce artwork, or create realistic simulations, making it versatile across industries.</p>' + 
                    '<p>At a high level, generative models encode a simplified representation of their training data, and then draw from that representation to create new work that’s similar, but not identical, to the original data.Generative AI starts with a prompt in the form of text, image, video, design, or musical notes, or any input that the AI system can process. Various AI algorithms then return new content in response to the prompt.</p>', 'genAI')">Gen AI</div>
    
                <div class="block" id="llm" onmouseover="updateContent(
                    '<p>Welcome to LLM. A large language model (LLM) excels at processing, understanding, and generating human language. LLMs are useful for analyzing, summarizing, and creating content across many industries.LLMs can be used for many tasks, including: Generating and translating text, Performing natural language processing (NLP) tasks, Analyzing and summarizing content, and Creating content. </p>' +
                    '<p>  LLM is a computer program that has been fed enough examples to be able to recognize and interpret human language or other types of complex data. Many LLMs are trained on data that has been gathered from the Internet — thousands or millions of gigabytes worth of text. But the quality of the samples impacts how well LLMs will learn natural language, so an LLM programmers may use a more curated data .LLMs are used for tasks like generating text, NLP tasks, summarizing content, and content creation.</p>', 'llm')">LLM</div>
    
                <div class="block" id="dl" onmouseover="updateContent(
                    '<p>Welcome to Deep Learning. Deep learning teaches computers to process data like the human brain. Deep learning models can recognize complex pictures,text,sounds, & other data patterns to produce accurate insights.The main applications of deep learning.Deep Learning models excel at handling complex tasks such as image recognition, natural language processing (NLP), speech recognition, and autonomous systems. Their ability to learn from massive datasets allows them to improve performance over time without explicit programming. </p>' + 
                    '<p>It’s used for computer vision, natural language processing, and reinforcement learning applications.Both deep learning and machine learning are branches of artificial intelligence, with machine learning being a broader term encompassing various techniques, including deep learning. Both machine learning and deep learning algorithms can be trained on labeled or unlabeled data, depending on the task and algorithm.</p>', 'dl')">DL</div>
    
                <div class="block" id="copilot" onmouseover="updateContent(
                    '<p>Welcome to Copilot. AI copilots use natural language processing (NLP) and machine learning to craft intelligent responses.They are built on language models that are trained on large amounts of text and code.Copilot uses only the single chat thread as source content for responses.</p>' +
                    '<p>One of Copilots key strengths is its ability to act as a collaborative partner by streamlining repetitive tasks and improving efficiency. For example, it can help draft email replies, summarize lengthy conversations, and manage schedules effectively. In software development, Copilot aids in code generation, debugging, and offering code suggestions, saving time and effort. By combining AI-driven insights with user input, Copilot enhances productivity while allowing users to focus on high-value, creative tasks.Copilots help draft replies, summarize threads, and manage calendars efficiently.</p>', 'copilot')">Copilot</div>
            </div>
    
            <div class="display-box" id="display-box">
                Welcome to AI !!!
            </div>
        </div>
    
        <!-- <button class="submit">Submit</button> -->
    </div>
    <script>
        function updateContent(content, id) {
            const displayBox = document.getElementById("display-box");
            displayBox.textContent = content;
        }
        function updateContent(content, id) {
            document.getElementById('display-box').innerHTML = content; // Render as HTML
        }
        
        
    </script>
</body>
</html>
<style>
    body {
        
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        
    }
    
    .container {
        margin: 20px;
        width: 100%;
      
        text-align: center;
       /* border: 2px solid black;
        padding: 20px;
        background-image:url("images/shades-of-grey.jpg");*/
    }
    
  
    
    .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family:cursive;
    }
    
    .blocks {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 5px;
        margin-bottom: 20px;
    }
    
    .block {
        width: 190px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        border: 2px solid black;
        background-color: #cce7ff;
        cursor: pointer;
        transition: background-color 0.3s ease;
        
    }
    
    .block:hover {
        background-color: #007bff;
        color: white;
    }
    
    .display-box {
        width: 50%;
        height: auto;
        line-height: 1.5;
        border: 2px solid black;
        margin-bottom: 20px;
        font-size: 16px;
        background-color: #f0f0f0;
        overflow-wrap: break-word;
        word-wrap: break-word;
        word-break: break-word;
        padding: 10px;
    }
    
      /* Responsive Styles */
      @media screen and (max-width: 768px) {
        .block {
            width: 150px;
            height: 40px;
            line-height: 40px;
            font-size: 14px;
        }

        .display-box {
            width: 90%;
        }
    }
    @media screen and (max-width: 480px) {
        .block {
            width: 100px;
            height: 35px;
            line-height: 35px;
            font-size: 12px;
        }

        .display-box {
            font-size: 14px;
        }
    }
    
</style>

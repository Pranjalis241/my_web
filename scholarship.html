<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Program</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scholarship-form">
        <h1>Scholarship Program</h1>
        <h3 style="color: rgb(108, 20, 223);">Total Fees: 1 LAKH</h3>
        <form id="scholarshipForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="Name" required>
            <span id="nameError" class="error"></span>
        
            <h3>Marks in 12th grade:</h3>
            <label for="maths">Maths:</label>
            <input type="number" id="maths" name="Maths" onblur="validateMarks(this)" required>
            <span id="mathsError" class="error"></span>
        
            <label for="english">English:</label>
            <input type="number" id="english" name="English" onblur="validateMarks(this)" required>
            <span id="englishError" class="error"></span>
        
            <label for="science">Science:</label>
            <input type="number" id="science" name="Science" onblur="validateMarks(this)" required>
            <span id="scienceError" class="error"></span>
        
            <label for="computer">Computer:</label>
            <input type="number" id="computer" name="Computer" onblur="validateMarks(this)" required>
            <span id="computerError" class="error"></span>
        
            <label for="tenth">10th Marks %:</label>
            <input type="number" id="tenth" name="10th Marks %" onblur="validateMarks(this)" required>
            <span id="tenthError" class="error"></span>
        
            <button type="button" onclick="calculateScholarship()">Submit</button>
        </form>
        
        <div id="result"></div>
    </div>
    <script src="scholarship_script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS -->
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
rel="stylesheet"
/>

<!-- Bootstrap JS Bundle (includes Popper.js) -->
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo and Video Gallery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-image: linear-gradient(rgb(221, 210, 210), rgb(194, 200, 206));
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background-color: white;
      }

      th,
      td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: center;
      }

      th {
        background-color: #f4f4f4;
      }

      .photo {
        width: 100px;
        height: 100px;
        object-fit: cover;
        cursor: pointer; /* Indicates the image is clickable */
        border: 1px solid #ddd;
      }

      .message {
        color: gray;
        font-size: 14px;
        text-align: center;
      }

      a {
        text-decoration: none;
        color: #007bff;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Table -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Designation</th>
          <th>Photo</th>
          <th>Video</th>
        </tr>
      </thead>
      <tbody>
        <!-- Amit Row -->
        <tr>
          <td>
            <a
              href="#"
              onclick="loadVideo(event, 'interview_2.mp4', 'video-frame-amit', 'message-amit')"
              >Amit</a
            >
          </td>
          <td>Software Engineer</td>
          <td>
            <img
              src="images/Amit_.jpg"
              alt="Amit"
              class="photo"
              data-bs-toggle="modal"
              data-bs-target="#lightboxModal"
              onclick="openLightbox('images/Amit_.jpg', 'Amit')"
            />
          </td>
          <td>
            <p id="message-amit" class="message">Click on the name to view the video</p>
            <iframe id="video-frame-amit" class="video-frame" style="display: none;"></iframe>
          </td>
        </tr>
        <!-- Rahul Row -->
        <tr>
          <td>
            <a
              href="#"
              onclick="loadVideo(event, 'interview_3.mp4', 'video-frame-rahul', 'message-rahul')"
              >Rahul</a
            >
          </td>
          <td>Product Manager</td>
          <td>
            <img
              src="images/rahul_.jpg"
              alt="Rahul"
              class="photo"
              data-bs-toggle="modal"
              data-bs-target="#lightboxModal"
              onclick="openLightbox('images/rahul_.jpg', 'Rahul')"
            />
          </td>
          <td>
            <p id="message-rahul" class="message">Click on the name to view the video</p>
            <iframe id="video-frame-rahul" class="video-frame" style="display: none;"></iframe>
          </td>
        </tr>
        <!-- Shreya Row -->
        <tr>
          <td>
            <a
              href="#"
              onclick="loadVideo(event, 'interview_1.mp4', 'video-frame-shreya', 'message-shreya')"
              >Shreya</a
            >
          </td>
          <td>Data Scientist</td>
          <td>
            <img
              src="images/shreya.jpg"
              alt="Shreya"
              class="photo"
              data-bs-toggle="modal"
              data-bs-target="#lightboxModal"
              onclick="openLightbox('images/shreya.jpg', 'Shreya')"
            />
          </td>
          <td>
            <p id="message-shreya" class="message">Click on the name to view the video</p>
            <iframe id="video-frame-shreya" class="video-frame" style="display: none;"></iframe>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Lightbox Modal -->
    <div
      class="modal fade"
      id="lightboxModal"
      tabindex="-1"
      aria-labelledby="lightboxModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="lightboxModalLabel">Enlarged Photo</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">
            <img
              id="lightbox-image"
              src=""
              alt="Enlarged"
              style="max-width: 100%; height: auto;"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script>
      function loadVideo(event, videoUrl, frameId, messageId) {
        event.preventDefault();

        // Hide all messages and video frames
        document.querySelectorAll(".message").forEach((msg) => (msg.style.display = "block"));
        document.querySelectorAll(".video-frame").forEach((frame) => (frame.style.display = "none"));

        // Show the specific video frame and hide the message
        const videoFrame = document.getElementById(frameId);
        const message = document.getElementById(messageId);

        videoFrame.src = videoUrl;
        videoFrame.style.display = "block";
        message.style.display = "none";
      }

      function openLightbox(imageSrc, name) {
        // Update the modal image source and title
        document.getElementById("lightbox-image").src = imageSrc;
        document.getElementById("lightboxModalLabel").textContent = name;
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pp9w5LQ8AbVQnt+EDrf8qClf9jS5H2Hw7B5LDBH3qxPU/lG99pRE0rCwM5FskF4J"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

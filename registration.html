<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        label{
            color: black;
        }
    </style>
</head>
<body style="background-image:linear-gradient(white,rgb(161, 155, 155));padding:15px; ">
  
        <h2 class="mb-4" style="color: black;" >Registration Form</h2>
    <!-- <div class="container mt-5" style= "border:5px solid black;"> -->
        <form style= "border:5px solid rgb(88, 88, 88); padding:15px">
            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>

            <!-- Gender -->
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="other" value="Other">
                        <label class="form-check-label" for="other">Other</label>
                    </div>
                </div>
            </div>

            <!-- Course Selection -->
            <div class="mb-3">
                <label for="course" class="form-label">Select Course</label>
                <select class="form-select" id="course">
                    <option selected disabled>Choose a course</option>
                    <option value="java">Java</option>
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                    <option value="html">HTML</option>
                </select>
            </div>

            <!-- Hobbies -->
            <div class="mb-3">
                <label class="form-label">Hobbies</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="music" value="Music">
                    <label class="form-check-label" for="music">Music</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="dance" value="Dance">
                    <label class="form-check-label" for="dance">Dance</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="reading" value="Reading">
                    <label class="form-check-label" for="reading">Reading</label>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
